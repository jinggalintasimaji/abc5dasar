<table width="100%" id="box-table-a" style="width:90%">
	<thead>
		<tr>
			<th scope="col">Emp. ID</th>
			<th scope="col">Name</th>
			<th scope="col">Fte(%)</th>
			<th scope="col">Fte Cost</th>
		</tr>
	</thead>
	<tbody>
		{foreach from=$data item=i}
		<tr>
			<td>{$i.employee_id}</td>
			<td>{$i.name_na}</td>
			<td>{$i.fte_na|default:'-'}</td>
			<td>{$i.fte_cost|number_format:2:".":","}</td>
		</tr>
		{/foreach}
	</tbody>
</table>
