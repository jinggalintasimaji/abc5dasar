<table width="100%" id="box-table-a" style="width:90%">
	<thead>
		<tr>
			<th scope="col">Account</th>
			<th scope="col">Name</th>
			<th scope="col">Amount Exp.</th>
			<th scope="col">Distribution(%)</th>
			<th scope="col">Costing Amount</th>
		</tr>
	</thead>
	<tbody>
		{foreach from=$data item=i}
		<tr>
			<td>{$i.account}</td>
			<td>{$i.name_na}</td>
			<td>{$i.amount|number_format:2:".":","}</td>
			<td>{$i.fte_na|default:'-'}</td>
			<td>{$i.fte_cost|number_format:2:".":","}</td>
		</tr>
		{/foreach}
	</tbody>
</table>
