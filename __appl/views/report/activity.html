<div id="panel_{$main}" style="padding:2px;">
	<div style="padding:5px;width:99%;">
	<center>
	{include file="template/date_year.html" buton='ya'}
	</center>
	</div>
	<div id="tab_{$main}"></div>
</div>

<script>
	var tab_array=["Activity Master","Activity Driver","Activity By Segment","Activity Resource"];
	genTab('#tab_{$main}','{$mod}','{$main}',tab_array,'#panel_{$main}','Detil Modul','',getClientHeight()-180,getClientHeight()-270,getClientWidth()-290,getClientWidth()-300);
	$('.go_report').bind('click',function(){
		console.log(main_report);
		var post={};
		post['bulan']=$('#bulan').val();
		post['tahun']=$('#tahun').val();
		$('#'+main_report).addClass('loading').html('');
		$.post(host+'home/modul/report/'+main_report,post,function(r){
			$('#'+main_report).removeClass('loading').html(r);
		});
	});
</script>
