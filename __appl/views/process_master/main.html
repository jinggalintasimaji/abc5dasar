<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="in-id" xmlns="http://www.w3.org/1999/xhtml" lang="in-id">
<head>
</head>
<body>
<div id="grid_nya_{$sub_mod}" style="width:81%">
	<div id='grid_{$sub_mod}'></div>
	<div id='tb_{$sub_mod}' style='padding:5px;'>
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('add', '{$mod}','{$sub_mod}');">
			<span class="l-btn-left l-btn-icon-left">
				<span class="l-btn-text">Tambah</span><span class="l-btn-icon icon-add">&nbsp;</span>
			</span>
		</a>
		&nbsp;
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('edit', '{$mod}','{$sub_mod}');">
			<span class="l-btn-left l-btn-icon-left">
				<span class="l-btn-text">Edit</span><span class="l-btn-icon icon-edit">&nbsp;</span>
			</span>
		</a>
		&nbsp;
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('delete', '{$mod}','{$sub_mod}','','tbl_bpm');">
			<span class="l-btn-left l-btn-icon-left">
				<span class="l-btn-text">Hapus</span><span class="l-btn-icon icon-remove">&nbsp;</span>
			</span>
		</a>
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="">
					<span class="l-btn-left l-btn-icon-left">
						<span class="l-btn-text">View Activity</span><span class="l-btn-icon icon-search">&nbsp;</span>
					</span>
		</a>			
	</div>
</div>
<div id="detil_nya_{$sub_mod}" style="display:none;"></div>
</body>
</html>
<script>
	$('#grid_nya_{$sub_mod}').css('height',(getClientHeight()-100));
	genGrid('{$sub_mod}','grid_{$sub_mod}');
</script>
