<div id="grid_nya_{$main}" style="width:100%">
	<div id='grid_ref_{$main}'></div>
	<div id='tb_ref_{$main}' style='padding:5px;'>
		{if $model}
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('add', '{$mod}','ref_{$main}', 'windowpanel');">
			<span class="l-btn-left l-btn-icon-left">
				<span class="l-btn-text">Tambah</span><span class="l-btn-icon icon-add">&nbsp;</span>
			</span>
		</a>
		&nbsp;
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('edit', '{$mod}','ref_{$main}', 'windowpanel', 'tbl_exp');">
			<span class="l-btn-left l-btn-icon-left">
				<span class="l-btn-text">Edit</span><span class="l-btn-icon icon-edit">&nbsp;</span>
			</span>
		</a>
		{else}
		No Model Activate
		{/if}
		&nbsp;
		<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('delete', '{$mod}','ref_{$main}', '', 'tbl_exp');">
			<span class="l-btn-left l-btn-icon-left">
				<span class="l-btn-text">Hapus</span><span class="l-btn-icon icon-remove">&nbsp;</span>
			</span>
		</a>	
	</div>
</div>

<script>
	$('#grid_nya_{$main}').css('height',(getClientHeight()-181));
	genGrid('ref_{$main}','grid_ref_{$main}');
</script>
