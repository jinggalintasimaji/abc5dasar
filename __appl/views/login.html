<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="in-id" xmlns="http://www.w3.org/1999/xhtml" lang="in-id">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="{$host}assets/images/favicon.png">
	<title>LOGIN APPL</title>
	<link rel="stylesheet" type="text/css" href="{$host}__assets/css/main_style.css">	
	<link rel="stylesheet" type="text/css" href="{$host}__assets/easyui/themes/gray/easyui.css">
	<script type="text/javascript" src="{$host}__assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="{$host}__assets/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<center>
<div style="width:50%;">
<div style="margin-top:100px;">
	<form method="post" action="{$host}login">
	<div style="padding:0 20px">
		<div style="margin-bottom:10px">
			<input class="easyui-textbox" type="text" name="user"  data-options="prompt:'Type username',iconCls:'icon-man'" style="width:100%;height:38px">
		</div>
		<div>
			<input class="easyui-textbox" type="password" name="pwd" data-options="prompt:'Type password',iconCls:'icon-lock'" style="width:100%;height:38px">
		</div>
		<div style="text-align:center;margin-top:30px">
			<button class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">SigIn</span></button><br><br>
			<a href="#" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">Register</span></a>
		</div>
		{if isset($error)}
            <div style="text-align:center;margin-top:30px">
				<span style="color:red;"><b><i>{$error}</i></b></span>
			</div>
		{/if}		
	</div>
		
	</form>
</div>
</div>
</center>
</body>
</html>
